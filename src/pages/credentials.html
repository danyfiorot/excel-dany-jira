<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credentials</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <script type="text/javascript" src="credentials.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/danyjira-logo-filled.png" alt="Dany Jira" title="Dany Jira" />
        <h1 class="ms-font-xxl">Credentials</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <h2 class="ms-font-l">Please fill in your Jira Credentials.</h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <label for="txt_host"><b>Jira Host:&nbsp;</b></label>
                <input type="text" id="txt_host"  name="txt_host"/><br/>
                <span>&nbsp;e.g. https://your-jira.atlassian.net</span>
            </li>
            <li class="ms-ListItem">
                <label for="txt_user"><b>Jira User:&nbsp;</b></label>
                <input type="text" id="txt_user"  name="txt_user"/>
                <span>&nbsp;e.g. my-login@my-company.com</span>
            </li>
            <li class="ms-ListItem">
                <label for="txt_token"><b>Jira Token:&nbsp;</b></label>
                <input type="password" id="txt_token"  name="txt_token"/>
                <span>&nbsp;It can be generated on <a href="https://id.atlassian.com/manage-profile/security/api-tokens">API Tokens</a></span>
            </li>
        </ul>
        <div role="button" id="btn_save" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Save Credentials</span>
        </div>
    </main>
</body>

</html>
