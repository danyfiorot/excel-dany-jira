<!DOCTYPE html>
<html>
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>Please fill in your Jira Credentials</p>

    <p><b>Jira Host</b> (e.g. https://your-jira.atlassian.net)</p>
    <input type="text" id="id_txt_host"/>
    <p><b>Jira User</b> (e.g. 16443)</p>
    <input type="text" id="id_txt_user"/>
    <p><b>Jira Password</b></p>
    <input type="password" id="id_txt_password"/>
    <p><b>Jira Filter ID</b> (e.g. 16443) - It will be used to load your jira cards.</p>
    <input type="text" id="id_txt_filter"/>
    <button id="id_btn_save">Save Credentials</button>
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {
            document.getElementById("id_btn_save").onclick = saveCredentials;
        }
    });

    function saveCredentials() {
        Excel.run(context => {

            // Insert text 'Hello world!' into cell A1.
            context.workbook.worksheets.getActiveWorksheet().getRange("A1").values = [['Hello world!']];

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>

</html>
